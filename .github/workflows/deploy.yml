name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  # Vercel deploys automatically on push via GitHub integration
  # This job is just for tracking/notification
  notify-frontend:
    name: Frontend Deploy Status
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Frontend deployment info
        run: |
          echo "Frontend is automatically deployed to Vercel on push to master"
          echo "Check Vercel dashboard for deployment status"
